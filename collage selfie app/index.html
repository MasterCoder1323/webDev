<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>After you speak a command a popup will apear, please click allow.</h4>
        <br>
        <h3>Say selfie to take your selfies and to make a collage</h3>
        <hr>
        <button class="btn btn-success" onclick="startSelfies();">Start voice reading</button>
        <br>
        <h4>Press Start</h4>
        <hr>
        <label>Your Webcam:</label>
        <div id="camera">

        </div>
        <div id="result-show">
            <div id="result1">
                <img src="camera.png">
            </div>
            <div id="result2">
                <img src="nature.jpg">
            </div>
            <div id="result3">
                <img src="forest.jpg">
            </div>
        </div>
        <hr>
        <a href="" download="result1.png" id="download1">Download Image 1</a><br>
        <a href="" download="result2.png" id="download2">Download Image 2</a><br>
        <a href="" download="result3.png" id="download3">Download Image 3</a><br>
        <hr>
    </center>
    <script src="main.js"></script>
</body>

</html>
