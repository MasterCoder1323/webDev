<!DOCTYPE html>

<html>

	<head>
		<title>Music Web App</title>
		<!-- Import JQUERY -->
		<script src="../../.libraries/jquery/jquery.min.js"></script>
		<!-- Import Bootstrap -->
		<link rel="stylesheet" href="../../.libraries/bootstrap/css/bootstrap.min.css">
		<script src="../../.libraries/bootstrap/js/bootstrap.min.js"></script>
		<!-- Import P5.JS -->
		<script src="../../.libraries/p5/p5.min.js"></script>
		<script src="../../.libraries/p5/addons/p5.sound.min.js"></script>
		<!-- Import ML5.js -->
		<script src="../../.libraries/ml5/ml5.min.js"></script>

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="style.css">

	<body background="assets/download.jpg" style="color: white">
		<center>
			<h3 class="btn btn-warning heading">Music Web App

			</div>
			<div id="canvas-holder"></div>
			<div class="div-volume">
				<img src="assets/disk.gif" class="disk-gif">
				<br>
			</div>

			<br><br>
		</center>

</html>
