<!DOCTYPE html>
<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h1 class="btn btn-info" id="h1323">
                Image Recognition
            </h1>
            <hr>
            <h4>Model Is Trained To Identify The Following Objects:</h4>
            <b class="objects">
                Watch
                <hr>
                Phone
                <hr>
                Shoe
                <hr>
                Book
                <hr>
                Cup
            </b>
            <hr>
            <label>Webcam View:</label>
            <div id="camera"></div>
            <label>Result:</label>
            <div id="result"></div><br>
            <button class="btn btn-success" onclick="takeSnapshot();">Capture</button><br><br>
            <button class=" btn btn-info " onclick="identify();">Identify</button> <br>
            <hr>
            <p style="font-size: 22px;">Object : <span class="resultText" id="object"></span></p><br>
            <p style="font-size: 22px;">Accuracy : <span class="resultText" id="accuracy"></span></p>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
