<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<title>Team Randomizer</title>

		<script src="main.js" type="text/javascript"></script>

	</head>

	<body>
		<center>
			<h1>Team Randomizer</h1>
			<h3>NOTE - A Player with a skill level of 50, can beat 50 prople with a skill level of 1. MAX SKILL LEVEL -
				50. MIN SKILL LEVEL - 1.</h3>
			<div class="inputs">
				<span style="padding-left: 5px"><input type="text" id="name" placeholder="Player Name"></span>
				<span style="padding-left: 5px"><input type="number" id="skill-level" style="width: 100px;"
						placeholder="Skill Level" max="50" min="1"></span>
				<br><br>
				<input type="number" id="amount-of-teams" placeholder="Number Of Teams" max="10" min="2">
				<br><br>
				<button class="btn btn-info" onclick="addPlayer();">Add Player</button>
				<br><br>
				<button class="btn btn-success"
					onclick="generateTeams(document.getElementById('amount-of-teams').value);">Generate Teams</button>
			</div>
			<div class="container">
				<div id="players" class="col-sm-6" style="overflow-y: auto; height: 400px"></div>
				<div id="teams" class="col-sm-6" style="overflow-y: auto; height: 400px"></div>
			</div>
		</center>
	</body>

</html>
